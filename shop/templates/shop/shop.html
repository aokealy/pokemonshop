
{% extends "./base.html" %}

{% load static %}


{% block content %}


    <!-- Introduction section -->
  
    <section class="py-4 text-center container">

        <div class="row py-lg-5">
        
            <div class="col-lg-6 col-md-8 mx-auto">
                

                <h2> Pokemon Shop Find Awesome Products! </h2>
                <hr>


                <br>
                

                <p class="lead text-muted">

                Look at our amazing items &nbsp; <i class="fa-solid fa-cart-arrow-down" style="color: #ee8328;"></i>

                </p>


                <br>
        
                <a href="#" class="btn btn-primary my-2"> Register an Account </a>
                
                
            </div>
        
        </div>

    
    </section>
     <!-- All products section -->
      
     <div class="album py-5 bg-light">
        
        <div class="container">
    
          <div class="pb-3 h4 text-center"> All Products: &nbsp; <i class="fa-solid fa-bag-shopping" style="color: #fe4100;"></i> </div>


          <hr>

          <br>
          

          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
    
            {% for product in shop_products %}
    
            <div class="col">
              <div class="card shadow-sm">
                <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">
                <div class="card-body">
                  <p class="card-text">
                    <a class="text-info text-decoration-none" href="">{{ product.title | capfirst }} &nbsp;<i class="fa-solid fa-fire" style="color: #e93f3f;"></i></a>
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <h5>$ {{ product.price }}</h5>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>



{% endblock %}
