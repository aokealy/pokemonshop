{% extends "./base.html" %}

{% load static %}


{% block content %}


<main>
  
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="pb-3 h5 text-center"> {{ category.name | capfirst }} &nbsp; <i class="fa-solid fa-basket-shopping" style="color: #5dafee;"></i></div>


      <hr>

      <br>


      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        <!-- for product in products -->
        {% for product in products %}

        <div class="col">
          <div class="card shadow-sm">
          <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">

            <div class="card-body">
              <p class="card-text">
                <a class="text-info text-decoration-none text-danger" href="{{ product.get_absolute_url }}"> {{ product.title }} &nbsp;<i class="fa-solid fa-fire" style="color: #e93f3f;"></i> </a>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <h5> $ {{ product.price }} </h5>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>


</main>

{% endblock %}
