{% include "shop/base.html" %}


{% load static %}


{% block content %}


<main class="pt-5">
    
    <div class="container">
      
      <h1 class="h4 text-center"> Checkout Summary &nbsp;<i class="fa-solid fa-cart-shopping" style="color: #a3d58e;"></i> </h1>

	<hr>

    {% for item in checkout %}

    {% with product=item.product %}
      
      <br>

      <div class="row mb-4 border product-item rounded">
        
        <div class="col-md-3 col-lg-2 order-md-first bg-light">
        
            <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{product.image.url}}"> <!-- Product image -->
        
        </div>

        
        <div class="col-md-9 col-lg-10 ps-md-3 ps-lg-10">
          
          <a href="{{product.get_absolute_url}}" class="text-decoration-none text-reset"> <!-- Product get absolute url -->
          
            <h1 class="h4 pt-2 text-danger">{{product.title}} &nbsp;<i class="fa-solid fa-bolt" style="color: #e6f514;"></i> <!-- Product title --> </h1>
          
          </a>
          
          <div class="border rounded mb-3">
            
            <div class="col border-bottom">
              
                <div class="row p-3">
              
                <div class="col-6"> Product: </div>
              
                <div class="col-6 text-end"><span class="h6 fw-bold">$ {{product.price}} <!-- Product price --> </span></div>
            
              </div>
            
            </div>
            
            <div class="col">
              
              <div class="row p-3">
                
                <div class="col-12">
                  
                  <label for="select">Quantity:</label>

                  &nbsp; 
                  
                  <select id="">
                  
                    <option selected>
                  
                        {{item.qty}}
                  
                    </option>
                  
                    <option value="">1</option>
                  
                    <option value="">2</option>
                  
                    <option value="">3</option>
                  
                    <option value="">4</option>
                  
                  </select>
                  
                  <br> <br>

                  <button type="button" id="update-button"
                    class="btn btn-primary btn-sm update-button">
                    Update &nbsp;<i class="fa-solid fa-pen-to-square" style="color: #fff947;"></i>
                  
                  </button>
                  
                  &nbsp;

                  <button type="button" id="delete-button"
                    class="btn btn-danger btn-sm delete-button">
                    Delete &nbsp;<i class="fa-solid fa-trash-can" style="color: #880707;"></i>
        
                  </button>
        

                </div>
        
            </div>
        
            </div>
    
            </div>
    
        </div>
      
    </div>

    {% endwith %}

    {% endfor %}
      


      <div class="col-12 text-end">
 
        <div class="h6 fw-bold"> Sub total: $ <div id="total" class="d-inline-flex"> <!-- cart.get_total --> </div></div>
 
      </div>
 

    </div>
  

 </main>



{% endblock %}
